<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Créer un Acteur</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<h1>Créer un Acteur</h1>
<form th:action="@{/acteur/create}" th:object="${acteur}" method="post" enctype="multipart/form-data">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" th:field="*{nom}" /><br>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" th:field="*{prenom}" /><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" th:field="*{photoFile}" /><br>

    <button type="submit">Créer</button>
</form>
</body>
</html>
